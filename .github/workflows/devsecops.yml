name: Automatisation des tests DevSecOps
on: push
jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du Code
        uses: actions/checkout@v4
      
      - name: Contrôle des dépendances avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          input: 'requirements.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: 1
          format: 'table'
          template: '@default'
          
      - name: Résultat du Contrôle
        if: success()
        run: echo " Scan des dépendances réussi. Aucune vulnérabilité CRITICAL détectée."

      - run: |
          
          if [ ${{ job.status }} == 'success' ]; then echo "Scan des dépendances réussi. Aucune vulnérabilité CRITICAL détectée. Voir les logs pour HIGH/MEDIUM."
          else
            echo "VULNÉRABILITÉS CRITIQUES TROUVÉES ! Le pipeline est bloqué."
            echo "Veuillez examiner les logs ci-dessus pour le rapport complet des failles."
          fi

  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:

      - name: Checkout du Code
        uses: actions/checkout@v4
      
      - name: Linter Hadolint sur Dockerfile
        uses: reviewdog/action-hadolint@v1
        with:
          fail_on_error: true


  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
      - name: Deploy
        run: |
          echo "Rien à faire ici. Votre application est prête à être déployée"
