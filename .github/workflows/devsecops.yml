name: Automatisation des tests DevSecOps
on: push
jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du Code
        uses: actions/checkout@v4
      
      - name: Contrôle des dépendances avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          input: 'requirements.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'table'
          template: '@default'
          
      - name: Résultat du Contrôle
        if: success()
        run: echo " Scan des dépendances réussi. Aucune vulnérabilité CRITICAL détectée."

      - run: |
          
          if [ ${{ job.status }} == 'success' ]; then echo "Scan des dépendances réussi. Aucune vulnérabilité CRITICAL détectée. Voir les logs pour HIGH/MEDIUM."
          else
            echo "VULNÉRABILITÉS CRITIQUES TROUVÉES ! Le pipeline est bloqué."
            echo "Veuillez examiner les logs ci-dessus pour le rapport complet des failles."
          fi

  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:

      - name: Checkout du Code
        uses: actions/checkout@v4

      - name: Construire l'Image
        run: |
          echo "Construction de l'image Docker pour analyse..."
          docker build -t mon-image-test:latest .
          
      - name: Scanner l'Image avec Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          
          echo "Scanning image mon-image-test:latest pour vulnérabilités OS..."
          trivy image --exit-code 1 --severity CRITICAL,HIGH,MEDIUM,LOW mon-image-test:latest

      


  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerfile
    steps:
      - name: Deploy
        run: |
          echo "Rien à faire ici. Votre application est prête à être déployée"
